<div class="body">
    <div style="display: flex;justify-content: center;align-items: center;height: 100%;">
      <div style="display: flex;background-color: rgba(51, 51, 51, 0.9);width: 400px;height: 600px;border-radius: 15px;justify-content: center;">
        <div style="display: flex;flex-direction: column;align-items: center;margin-top: 30px;">
          <h1 style="color: rgb(255, 148, 184);font-size: 50px;">Signup</h1>
          <p style="color: aliceblue;margin-top: -25px;">Create new account</p>
          <input type="text" placeholder="Username" [(ngModel)]="signupObj.username"
            style="padding: 10px;margin-bottom: 10px;width: 280px;height: 30px; border-radius: 5px;border: 1px solid #ccc;margin-top: 30px;">
          <input type="email" placeholder="Email" [(ngModel)]="signupObj.email"
            style="padding: 10px;margin-bottom: 10px;width: 280px;height: 30px; border-radius: 5px;border: 1px solid #ccc;margin-top: 30px;">
          <input type="password" placeholder="Password" [(ngModel)]="signupObj.password"
            style="padding: 10px;margin-bottom: 10px;width: 280px;height: 30px; border-radius: 5px;border: 1px solid #ccc;margin-top: 30px;">
          <input type="password" placeholder="Confirm Password" [(ngModel)]="signupObj.confirmPassword"
            style="padding: 10px;margin-bottom: 10px;width: 280px;height: 30px; border-radius: 5px;border: 1px solid #ccc;margin-top: 30px;">
          <button (click)="signUp()"
            style="padding: 10px 20px;background-color: rgb(255, 148, 184);color: white;border: none;border-radius: 5px;cursor: pointer;margin-top: 20px;">Submit</button>
  
          <div style="display: flex;flex-direction: row;">
            <p style="color: aliceblue;">You have an account?</p>
            <p style="color: rgb(255, 148, 184); margin-left: 10px;" [routerLink]="['/login']">Login</p>
          </div>
        </div>
      </div>
    </div>
  </div>
