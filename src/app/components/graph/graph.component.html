<div class="body">
    <div style="display: flex;flex-direction: row;justify-content: space-between;">
        <div style="width: 20%; display: flex; align-items: center; margin-left: 30px;flex-direction: column;">
            <img src="/assets/img/icon/LogoAnidex.png" alt="" style="width: 50%;">
        </div>
        <div
            style="width: 25%; display: flex; align-items:center; justify-content: space-between; color: white;margin-right: 50px;">
            <button mat-button style="font-weight: bolder;font-size: 20px;color: rgb(255, 148, 184);"
                [routerLink]="['/']">HOME</button>
            <button mat-button style="font-weight: bolder;font-size: 20px;color: aliceblue;"
                [routerLink]="['/vote']">VOTE</button>
            <button mat-button style="font-weight: bolder;font-size: 20px;color: rgb(255, 148, 184);"
                [routerLink]="['/top10']">Top 10</button>

        </div>
    </div>
    <div style="display: flex;align-items: center;justify-content: center;">
        <div *ngFor="let img of imageData">
            <img src="{{img.imganime}}" alt=""style="width: 300px; height: 400px; margin: 0 18px; border-radius: 20px; border: 4px solid rgb(255, 148, 184);">
            
        </div>
        <div style="width: 56%;">
            <canvas id="myChart"style="background-color: aliceblue;margin: 0 18px; border-radius: 20px; border: 4px solid rgb(255, 148, 184);"></canvas>
        </div>
    </div>
    

</div>
