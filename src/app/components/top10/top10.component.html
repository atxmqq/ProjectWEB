<div class="body">
    <div style="display: flex;flex-direction: row;justify-content: space-between;">
        <div style="width: 20%; display: flex; align-items: center; margin-left: 30px;flex-direction: column;">
            <img src="/assets/img/icon/LogoAnidex.png" alt="" style="width: 50%;">
        </div>
        <div
            style="width: 15%; display: flex; align-items:center; justify-content: space-between; color: white;margin-right: 50px;">
            <button mat-button style="font-weight: bolder;font-size: 20px;color: rgb(255, 148, 184);"
                [routerLink]="['/']">HOME</button>
            <button mat-button style="font-weight: bolder;font-size: 20px;color: aliceblue;"
                [routerLink]="['/vote']">VOTE</button>

        </div>
    </div>

    <div style="display: flex; flex-wrap: wrap; justify-content: center; margin-top: 15px;" *ngIf="!showPreviousImages">
        <div style="display: flex;">
            <div style="display: grid; grid-template-columns:  1fr 1fr 1fr 1fr 1fr; grid-gap: 10px;">
                <div class="container" *ngFor="let img of imageUrl.slice(0, 10); let i = index">
                    <img src="{{img.imganime}}" alt=""
                        style="width: 180px; height: 280px; margin: 0 18px; border-radius: 20px; border: 4px solid rgb(255, 148, 184);"
                        [routerLink]="['/graph',img.pid]">
                    <div class="circle">{{ i + 1 }}</div>
                    <div class="score">score : {{img.score}}</div>
                </div>
            </div>
        </div>
    </div>

    <div style="display: flex; flex-wrap: wrap; justify-content: center; margin-top: 15px;" *ngIf="showPreviousImages">
        <div style="display: flex;">
            <div style="display: grid; grid-template-columns:  1fr 1fr 1fr 1fr 1fr; grid-gap: 10px;">
                <div class="container" *ngFor="let img of imageUrlprevious.slice(0, 10); let i = index">
                    <img src="{{img.imganime}}" alt=""
                        style="width: 180px; height: 280px; margin: 0 18px; border-radius: 20px; border: 4px solid rgb(255, 148, 184);"
                        [routerLink]="['/graph',img.pid]">
                    <div class="circle">{{ i + 1 }}</div>
                    <div class="score">score : {{img.total_score}}</div>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "rgb(255, 148, 184)" type = "ball-clip-rotate-multiple" [fullScreen] = "true"><p style="color: rgb(255, 148, 184)" > Loading... </p></ngx-spinner>
